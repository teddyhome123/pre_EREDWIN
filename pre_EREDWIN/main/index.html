    <!-- 圖表01 RATIO_6H  -->
    <script>
        var ctx = document.getElementById("RATIO_6H").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{.Time}},
                datasets: [{
                    label: 'LSTM',
                    data: {{.RATIO_6H_lstm}},
                    backgroundColor: [
                        'rgba(146, 188, 255, 0.8)'
                    ],
                    borderColor: [
                        'rgba(146, 188, 255, 0.8)'
                    ],
                    borderWidth: 1
                },
                {
                    label: 'SRMX',
                    data: {{.RATIO_6H_srmx}},
                    backgroundColor: [
                        'rgba(254, 208, 79, 0.8)'
                    ],
                    borderColor: [
                        'rgba(254, 208, 79, 0.8)'
                    ],
                    borderWidth: 1
                },
                {
                    label: 'Actual Value',
                    data: {{.RATIO_6H}},
                    backgroundColor: [
                        'rgba(255, 76, 76, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 76, 76, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
